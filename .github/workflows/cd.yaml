name: Deploy

on:
  push:
    branches: ['main']
    paths:
      - '**.js'
      - '**.html'
      - '**.vue'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci

      - run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: bordtennis.oslo.systems
